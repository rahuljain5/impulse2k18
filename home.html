	<script>
		const keys = Object.keys(eventname_desc);
		console.log(keys.length);
		document.getElementById('session_count').innerHTML = keys.length + " ";
		var list = document.getElementById("session__list");
		for(key of keys){
			console.log(key);
		var value = eventname_desc[key];
		var elem = document.createElement("LI");
		elem.className = "sessions__item"
		var txt = `<div class="sessions__item__wrapper">
										<article>
											<header>
												<h3 style="font-size:39px; color:cyan;	background:rgba(0,0,0,0.7);">
													<span>{{title}}</span>
												</h3>
												<a href="#" data-dest="session">
													<span class="" style="color:cyan;	background:rgba(0,0,0,0.7);">Discover the event</span>
													<a onclick="window.location.href='http://impulse2k18.in/events.html#{{elemid}}'"></a>
												</a>
											</header>
											<div class="bg-ctn" style="background-image: url('{{img_uri}}'); background-size:cover;">
												
											</div>
											<div class="sessions__dot" style="background-color: #c70a41;"></div>
										</article>
									</div>`;
			txt= txt.replace("{{title}}",value.name);
			txt = txt.replace("{{elemid}}",key);
			txt = txt.replace("{{img_uri}}","./img/"+value.img);
			elem.innerHTML = txt;//(doc.firstChild);
			list.appendChild(elem);	
		}
		
	</script>
