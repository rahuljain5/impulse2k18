<body>


	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-pin="img/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(img/bg-01.jpg);">
				<span class="contact100-form-title-1">
					Register Yourself {{eventname}} for the event
				</span>

				<span class="contact100-form-title-2">
					Feel the Zeal of Impulse
				</span>
			</div>

			<form class="contact100-form validate-form" action="javascript:register();">
				<input id="eventId" type="hidden" value="{{eventname}}"/>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Full Name:</span>
					<input id="name" class="input100" type="text" name="name" placeholder="Enter full name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email:</span>
					<input id="email" class="input100" type="text" name="email" placeholder="Enter email addess">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone is required">
					<span class="label-input100">Phone:</span>
					<input id="pn" class="input100" type="text" name="phone" placeholder="Enter phone number">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "College name is required">
					<span class="label-input100">College Name:</span>
					<input id="cn" class="input100" name="college_name" placeholder="Give your college name"></input>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" >
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->

	<script>
	var eventname = "";
	var events = window.location.href.split("#");
  if(events.length == 2)
  	eventname=events[1];
  else
  window.history.back();
 $("#eventId").val(eventname);
document.body.innerHTML = document.body.innerHTML.replace("{{eventname}}", eventname);

//Register
 function register() {
  var xhttp = new XMLHttpRequest();
	var name =document.getElementById("name").value;
  var eventid = document.getElementById("eventId").value;
  var email = document.getElementById("email").value;
  var pn = document.getElementById("pn").value;
  var cn = document.getElementById("cn").value;
  xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            alert(this.responseText);
       }
    };
  xhttp.open("POST", "http://register.impulse2k18.cf/register", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.setRequestHeader("Access-Control-Allow-Origin","*");
	xhttp.send("name="+name+"&eventName="+eventid+"&email="+email+"&PhoneNumber="+pn+"&collegeName="+cn); 
}		
	
</script>
